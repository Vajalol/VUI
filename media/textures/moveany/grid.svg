<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- MoveAny grid texture for alignment -->
  <defs>
    <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
      <path d="M 8 0 L 0 0 0 8" fill="none" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.2"/>
    </pattern>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <rect width="32" height="32" fill="url(#smallGrid)"/>
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Transparent background with grid pattern -->
  <rect width="128" height="128" fill="url(#grid)" fill-opacity="0.5"/>
  
  <!-- Center cross alignment marker -->
  <line x1="0" y1="64" x2="128" y2="64" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.5"/>
  <line x1="64" y1="0" x2="64" y2="128" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.5"/>
  
  <!-- Center point -->
  <circle cx="64" cy="64" r="4" fill="#FFFFFF" fill-opacity="0.5"/>
</svg>