<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="16" viewBox="0 0 256 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Tooltip item quality highlight texture -->
  
  <!-- This is a multi-use SVG that will be colored by the addon code based on item quality:
       Common (white): #FFFFFF
       Uncommon (green): #1EFF00
       Rare (blue): #0070DD
       Epic (purple): #A335EE
       Legendary (orange): #FF8000
       Artifact (gold): #E6CC80
       Heirloom (light blue): #00CCFF
       
       The texture is designed to be subtly applied to parts of a tooltip
       when displaying items of various quality levels.
  -->
  
  <!-- Main highlight bar with transparency gradient -->
  <rect x="0" y="0" width="256" height="16" fill="#FFFFFF" fill-opacity="0.3" />
  
  <!-- Left-to-right fade gradient -->
  <linearGradient id="fadeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
    <stop offset="90%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
    <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
  </linearGradient>
  
  <rect x="0" y="0" width="128" height="16" fill="url(#fadeGradient)" />
</svg>