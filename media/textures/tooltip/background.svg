<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Tooltip background texture -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#222222;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#333333;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#222222;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Main background with rounded corners -->
  <rect x="0" y="0" width="256" height="256" rx="10" ry="10" fill="url(#backgroundGradient)" />
  
  <!-- Subtle inner highlight -->
  <rect x="2" y="2" width="252" height="252" rx="9" ry="9" 
        fill="none" stroke="#FFFFFF" stroke-opacity="0.05" stroke-width="1" />
  
  <!-- Subtle top light gradient -->
  <path d="M 10,0 H 246 C 252,0 256,4 256,10 C 256,6 252,2 246,2 H 10 C 4,2 0,6 0,10 C 0,4 4,0 10,0 Z" 
        fill="#FFFFFF" fill-opacity="0.05" />
</svg>