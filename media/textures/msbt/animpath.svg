<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- MSBT standard animation path texture -->
  <defs>
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:#CCCCCC;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#AAAAAA;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Curved path for scrolling text to follow -->
  <path d="M 10,128 C 50,80 100,60 128,60 S 206,80 246,128" 
        fill="none" stroke="url(#pathGradient)" stroke-width="2" stroke-dasharray="6,6" />
  
  <!-- Reverse curved path (bottom) -->
  <path d="M 10,128 C 50,176 100,196 128,196 S 206,176 246,128" 
        fill="none" stroke="url(#pathGradient)" stroke-width="2" stroke-dasharray="6,6" />
  
  <!-- Straight path (horizontal) -->
  <path d="M 10,128 H 246" 
        fill="none" stroke="url(#pathGradient)" stroke-width="2" stroke-dasharray="6,6" />
  
  <!-- Parabolic path (downward) -->
  <path d="M 10,60 Q 128,196 246,60" 
        fill="none" stroke="url(#pathGradient)" stroke-width="2" stroke-dasharray="6,6" />
        
  <!-- Zigzag path -->
  <path d="M 10,100 L 66,156 L 122,100 L 178,156 L 234,100" 
        fill="none" stroke="url(#pathGradient)" stroke-width="2" stroke-dasharray="6,6" />
</svg>