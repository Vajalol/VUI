<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="explosionOuterGradient" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#66FF66" stop-opacity="0.5"/>
      <stop offset="40%" stop-color="#33CC33" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#009900" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#006600" stop-opacity="0.1"/>
    </radialGradient>
    
    <radialGradient id="explosionInnerGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="30%" stop-color="#CCFFCC" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#99FF99" stop-opacity="0.7"/>
      <stop offset="80%" stop-color="#33FF33" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00CC00" stop-opacity="0.4"/>
    </radialGradient>
    
    <radialGradient id="centerFelGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="30%" stop-color="#CCFFCC" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#99FF99" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#33FF33" stop-opacity="0.7"/>
    </radialGradient>
    
    <filter id="explosionGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    
    <filter id="felGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.8" />
      </feComponentTransfer>
      <feOffset dx="0" dy="0" result="offsetblur" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Animation definitions -->
    <animate xlink:href="#felPulse"
             attributeName="r"
             values="32;36;32;34;32"
             dur="2s"
             repeatCount="indefinite" />
             
    <animate xlink:href="#felPulse"
             attributeName="opacity"
             values="0.7;0.9;0.7;0.8;0.7"
             dur="2s"
             repeatCount="indefinite" />
             
    <animate xlink:href="#centerCore"
             attributeName="r"
             values="22;24;22;23;22"
             dur="1.5s"
             repeatCount="indefinite" />
             
    <animate xlink:href="#innerCore"
             attributeName="r"
             values="14;16;14;15;14"
             dur="1s"
             repeatCount="indefinite" />
  </defs>
  
  <g>
    <!-- Base explosion background -->
    <circle cx="64" cy="64" r="60" fill="url(#explosionOuterGradient)" />
    
    <!-- Pulsing fel explosion -->
    <circle id="felPulse" cx="64" cy="64" r="32" fill="url(#explosionInnerGradient)" opacity="0.7" filter="url(#explosionGlow)" />
    
    <!-- Warlock/DH style fel pattern background -->
    <g fill="#009900" fill-opacity="0.15">
      <path d="M64,24 L104,64 L64,104 L24,64 Z" />
      <path d="M36,36 L92,36 L92,92 L36,92 Z" />
    </g>
    
    <!-- Fel explosion rays with WoW-style jagged edges -->
    <g filter="url(#felGlow)">
      <!-- Main rays with proper demonic aesthetics -->
      <path d="M64,14
                L68,24 L66,28 L70,34
                L64,40 L58,34 L62,28
                L60,24 Z" 
            fill="#CCFFCC" fill-opacity="0.8" />
      
      <path d="M64,114
                L60,104 L62,100 L58,94
                L64,88 L70,94 L66,100
                L68,104 Z" 
            fill="#CCFFCC" fill-opacity="0.8" />
      
      <path d="M14,64
                L24,60 L28,62 L34,58
                L40,64 L34,70 L28,66
                L24,68 Z" 
            fill="#CCFFCC" fill-opacity="0.8" />
      
      <path d="M114,64
                L104,68 L100,66 L94,70
                L88,64 L94,58 L100,62
                L104,60 Z" 
            fill="#CCFFCC" fill-opacity="0.8" />
            
      <!-- Diagonal energy beams - more demonic style -->
      <g stroke="#66FF66" stroke-width="2.5" stroke-linecap="round" stroke-opacity="0.9">
        <!-- Northeast -->
        <path d="M88,36 L80,48" />
        <path d="M96,28 L84,44" />
        <!-- Southeast -->
        <path d="M88,92 L80,80" />
        <path d="M96,100 L84,84" />
        <!-- Southwest -->
        <path d="M40,92 L48,80" />
        <path d="M32,100 L44,84" />
        <!-- Northwest -->
        <path d="M40,36 L48,48" />
        <path d="M32,28 L44,44" />
      </g>
    </g>
    
    <!-- Fel corruption tendrils -->
    <g fill="none" stroke="#33FF33" stroke-width="1.2" stroke-opacity="0.7" filter="url(#felGlow)">
      <path d="M64,14 
                C66,20 70,24 68,30 
                C66,36 60,40 64,48" />
                
      <path d="M64,14 
                C62,20 58,24 60,30 
                C62,36 68,40 64,48" />
                
      <path d="M64,114 
                C62,108 58,104 60,98 
                C62,92 68,88 64,80" />
                
      <path d="M64,114 
                C66,108 70,104 68,98 
                C66,92 60,88 64,80" />
                
      <path d="M14,64 
                C20,62 24,58 30,60 
                C36,62 40,68 48,64" />
                
      <path d="M14,64 
                C20,66 24,70 30,68 
                C36,66 40,60 48,64" />
                
      <path d="M114,64 
                C108,66 104,70 98,68 
                C92,66 88,60 80,64" />
                
      <path d="M114,64 
                C108,62 104,58 98,60 
                C92,62 88,68 80,64" />
    </g>
    
    <!-- Fel shards flying outward - more WoW style -->
    <g fill="#33FF33" fill-opacity="0.9" filter="url(#felGlow)">
      <!-- North -->
      <path d="M64,30 L68,38 L64,36 L60,38 Z" />
      <path d="M58,40 L62,48 L58,46 L54,48 Z" />
      <path d="M70,40 L66,48 L70,46 L74,48 Z" />
      
      <!-- South -->
      <path d="M64,98 L60,90 L64,92 L68,90 Z" />
      <path d="M58,88 L54,80 L58,82 L62,80 Z" />
      <path d="M70,88 L74,80 L70,82 L66,80 Z" />
      
      <!-- East -->
      <path d="M98,64 L90,60 L92,64 L90,68 Z" />
      <path d="M88,58 L80,54 L82,58 L80,62 Z" />
      <path d="M88,70 L80,74 L82,70 L80,66 Z" />
      
      <!-- West -->
      <path d="M30,64 L38,68 L36,64 L38,60 Z" />
      <path d="M40,58 L48,62 L46,58 L48,54 Z" />
      <path d="M40,70 L48,66 L46,70 L48,74 Z" />
      
      <!-- Diagonal shards -->
      <path d="M44,44 L50,50 L44,48 L42,50 Z" />
      <path d="M84,44 L78,50 L84,48 L86,50 Z" />
      <path d="M44,84 L42,78 L44,80 L50,78 Z" />
      <path d="M84,84 L86,78 L84,80 L78,78 Z" />
    </g>
    
    <!-- WoW warlock/demon hunter-style fel runes -->
    <g filter="url(#felGlow)">
      <!-- Demonic circle pattern -->
      <circle cx="64" cy="64" r="40" stroke="#33FF33" stroke-width="0.5" fill="none" stroke-opacity="0.7" />
      <circle cx="64" cy="64" r="38" stroke="#33FF33" stroke-width="0.3" fill="none" stroke-opacity="0.5" />
      
      <!-- Demonic runes at cardinal points -->
      <g fill="#33FF33" fill-opacity="0.8">
        <path d="M64,24 L66,28 L64,30 L62,28 Z" />
        <path d="M104,64 L100,66 L98,64 L100,62 Z" />
        <path d="M64,104 L62,100 L64,98 L66,100 Z" />
        <path d="M24,64 L28,62 L30,64 L28,66 Z" />
      </g>
      
      <!-- Demonic glyphs around edge -->
      <g stroke="#00FF00" stroke-width="1.5" fill="none" stroke-opacity="0.9">
        <!-- Primary spikes -->
        <path d="M56,14 L64,8 L72,14" />
        <path d="M114,56 L120,64 L114,72" />
        <path d="M72,114 L64,120 L56,114" />
        <path d="M14,72 L8,64 L14,56" />
        
        <!-- Secondary spikes -->
        <path d="M38,20 L44,12 L50,20" />
        <path d="M108,38 L116,44 L108,50" />
        <path d="M90,108 L84,116 L78,108" />
        <path d="M20,90 L12,84 L20,78" />
      </g>
      
      <!-- Fel fire consuming edges -->
      <g fill="#33FF33" fill-opacity="0.3">
        <path d="M58,16 C54,20 56,24 54,28 C52,32 56,36 58,40 C60,36 64,32 62,28 C60,24 62,20 58,16 Z" />
        <path d="M112,58 C108,54 104,56 100,54 C96,52 92,56 88,58 C92,60 96,64 100,62 C104,60 108,62 112,58 Z" />
        <path d="M70,112 C74,108 72,104 74,100 C76,96 72,92 70,88 C68,92 64,96 66,100 C68,104 66,108 70,112 Z" />
        <path d="M16,70 C20,74 24,72 28,74 C32,76 36,72 40,70 C36,68 32,64 28,66 C24,68 20,66 16,70 Z" />
      </g>
    </g>
    
    <!-- Center explosion energy -->
    <circle id="centerCore" cx="64" cy="64" r="22" fill="url(#centerFelGradient)" filter="url(#explosionGlow)" />
    <circle id="innerCore" cx="64" cy="64" r="14" fill="#33FF33" fill-opacity="0.9" />
    <circle cx="64" cy="64" r="7" fill="#00FF00" fill-opacity="1" />
    
    <!-- Fel corruption skull suggestion (subtle WoW reference) -->
    <g fill="#00FF00" fill-opacity="0.4">
      <path d="M58,54 C54,57 52,62 54,66 C56,70 62,72 64,70 C66,72 72,70 74,66 C76,62 74,57 70,54 C66,51 62,51 58,54 Z" />
      <path d="M58,74 C62,78 66,78 70,74 C68,70 60,70 58,74 Z" />
      <ellipse cx="58" cy="60" rx="2" ry="3" />
      <ellipse cx="70" cy="60" rx="2" ry="3" />
    </g>
    
    <!-- Fel explosion sparks -->
    <g fill="#CCFFCC" fill-opacity="0.9" filter="url(#explosionGlow)">
      <circle cx="64" cy="38" r="1" />
      <circle cx="64" cy="90" r="1" />
      <circle cx="38" cy="64" r="1" />
      <circle cx="90" cy="64" r="1" />
      
      <circle cx="50" cy="50" r="0.8" />
      <circle cx="78" cy="50" r="0.8" />
      <circle cx="50" cy="78" r="0.8" />
      <circle cx="78" cy="78" r="0.8" />
      
      <circle cx="64" cy="50" r="0.6" />
      <circle cx="64" cy="78" r="0.6" />
      <circle cx="50" cy="64" r="0.6" />
      <circle cx="78" cy="64" r="0.6" />
    </g>
  </g>
</svg>