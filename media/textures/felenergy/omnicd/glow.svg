<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="felGlowOuter" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#66FF66" stop-opacity="0.5"/>
      <stop offset="40%" stop-color="#33CC33" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#009900" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#006600" stop-opacity="0.1"/>
    </radialGradient>
    
    <radialGradient id="felGlowInner" cx="50%" cy="50%" r="40%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#CCFFCC" stop-opacity="0.7"/>
      <stop offset="40%" stop-color="#99FF99" stop-opacity="0.6"/>
      <stop offset="70%" stop-color="#66FF66" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#33CC33" stop-opacity="0.3"/>
    </radialGradient>
    
    <radialGradient id="felCorruption" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#99FF99" stop-opacity="0.7"/>
      <stop offset="60%" stop-color="#00FF00" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#00AA00" stop-opacity="0.3"/>
    </radialGradient>
    
    <filter id="felBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
    </filter>
    
    <filter id="felGlowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.7" />
      </feComponentTransfer>
      <feOffset dx="0" dy="0" result="offsetblur" />
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Fel pulse animation -->
    <animate xlink:href="#felPulse"
             attributeName="r"
             values="30;33;30;32;30"
             dur="3s"
             repeatCount="indefinite" />
             
    <animate xlink:href="#felPulse"
             attributeName="opacity"
             values="0.3;0.6;0.3;0.5;0.3"
             dur="3s"
             repeatCount="indefinite" />
    
    <!-- Fel corruption circle animation -->
    <animate xlink:href="#corruptionCircle"
             attributeName="r"
             values="20;25;20;22;20"
             dur="4s"
             repeatCount="indefinite" />
  </defs>
  
