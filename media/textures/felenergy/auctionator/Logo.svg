<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Fel Energy Theme Auctionator Logo -->
  <defs>
    <linearGradient id="fel" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1AFF1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66FF66;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="#0A1A0A" />
  
  <!-- Fel Runes (simplified) -->
  <circle cx="64" cy="64" r="45" fill="none" stroke="#0B6E0B" stroke-width="1" stroke-dasharray="3,3" />
  <circle cx="64" cy="64" r="50" fill="none" stroke="#0B6E0B" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- Hammer Handle -->
  <rect x="40" y="60" width="50" height="10" rx="2" fill="#336633" transform="rotate(-30, 40, 60)" />
  
  <!-- Hammer Head -->
  <rect x="28" y="30" width="25" height="30" rx="3" fill="url(#fel)" transform="rotate(-30, 28, 30)" filter="url(#glow)" />
  
  <!-- Fel Energy Swirl -->
  <path d="M64,35 C55,35 45,42 45,55 C45,68 55,75 64,75 C73,75 83,68 83,55 C83,42 73,35 64,35 Z" 
        fill="none" stroke="#1AFF1A" stroke-width="2" filter="url(#glow)" />
  <path d="M64,40 C58,40 50,45 50,55 C50,65 58,70 64,70 C70,70 78,65 78,55 C78,45 70,40 64,40 Z" 
        fill="none" stroke="#1AFF1A" stroke-width="1.5" filter="url(#glow)" />
  
  <!-- Gold Coins -->
  <circle cx="80" cy="85" r="12" fill="#66FF66" stroke="#1AFF1A" stroke-width="2" />
  <circle cx="95" cy="75" r="10" fill="#66FF66" stroke="#1AFF1A" stroke-width="2" />
  <circle cx="90" cy="90" r="8" fill="#66FF66" stroke="#1AFF1A" stroke-width="2" />
  
  <!-- Dollar Symbol -->
  <text x="80" y="90" font-family="Arial" font-size="18" font-weight="bold" fill="#0B6E0B" text-anchor="middle">$</text>
  
  <!-- Border -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="url(#fel)" stroke-width="3" />
  
  <!-- Text -->
  <text x="64" y="115" font-family="Arial" font-size="14" font-weight="bold" fill="#1AFF1A" text-anchor="middle">VUI Auctionator</text>
</svg>