<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Phoenix Flame Theme Auctionator Logo -->
  <defs>
    <linearGradient id="flame" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E64D0D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA31A;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="#1A0A05" />
  
  <!-- Hammer Handle -->
  <rect x="40" y="60" width="50" height="10" rx="2" fill="#8B4513" transform="rotate(-30, 40, 60)" />
  
  <!-- Hammer Head -->
  <rect x="28" y="30" width="25" height="30" rx="3" fill="url(#flame)" transform="rotate(-30, 28, 30)" filter="url(#glow)" />
  
  <!-- Gold Coins -->
  <circle cx="80" cy="85" r="12" fill="#FFA31A" stroke="#E64D0D" stroke-width="2" />
  <circle cx="95" cy="75" r="10" fill="#FFA31A" stroke="#E64D0D" stroke-width="2" />
  <circle cx="90" cy="90" r="8" fill="#FFA31A" stroke="#E64D0D" stroke-width="2" />
  
  <!-- Dollar Symbol -->
  <text x="80" y="90" font-family="Arial" font-size="18" font-weight="bold" fill="#E64D0D" text-anchor="middle">$</text>
  
  <!-- Border -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="url(#flame)" stroke-width="3" />
  
  <!-- Text -->
  <text x="64" y="115" font-family="Arial" font-size="14" font-weight="bold" fill="#FFA31A" text-anchor="middle">VUI Auctionator</text>
</svg>