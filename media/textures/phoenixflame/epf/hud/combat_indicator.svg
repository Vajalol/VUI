<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Phoenix Flame Combat Indicator HUD Element -->
  <defs>
    <linearGradient id="phoenixIndicatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E64D0D;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFA31A;stop-opacity:0.8" />
    </linearGradient>
    
    <filter id="phoenixGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feFlood flood-color="#E64D0D" flood-opacity="0.3" result="glow" />
      <feComposite in="glow" in2="blur" operator="in" result="softGlow" />
      <feComposite in="SourceGraphic" in2="softGlow" operator="over" />
    </filter>
    
    <mask id="phoenixMask">
      <circle cx="32" cy="32" r="24" fill="white" />
    </mask>
  </defs>
  
  <!-- Pulsing phoenix flame combat glow (circle) -->
  <circle cx="32" cy="32" r="28" fill="url(#phoenixIndicatorGradient)" opacity="0.3" filter="url(#phoenixGlow)">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="1.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Phoenix flame symbol (stylized flame) -->
  <g mask="url(#phoenixMask)">
    <!-- Flame base -->
    <path d="M 32,16 C 28,22 26,26 26,32 C 26,38 30,42 36,42 C 42,42 46,38 46,32 C 46,26 44,22 40,16
             C 38,18 36,22 32,22 C 28,22 26,18 24,16 C 26,24 22,28 22,34 C 22,40 26,44 32,44
             C 38,44 42,40 42,34 C 42,28 38,24 40,16 C 38,18 36,20 32,16 Z" 
          fill="url(#phoenixIndicatorGradient)" filter="url(#phoenixGlow)" />
    
    <!-- Ember highlights -->
    <circle cx="28" cy="30" r="1.5" fill="#FFFFFF" opacity="0.7" />
    <circle cx="36" cy="30" r="1.5" fill="#FFFFFF" opacity="0.7" />
    <circle cx="32" cy="38" r="1.5" fill="#FFFFFF" opacity="0.7" />
      
    <!-- Animate the embers -->
    <animate xlink:href="#ember1" attributeName="opacity" values="0.7;0.3;0.7" dur="1.2s" repeatCount="indefinite" />
    <animate xlink:href="#ember2" attributeName="opacity" values="0.3;0.7;0.3" dur="1.2s" repeatCount="indefinite" />
    <animate xlink:href="#ember3" attributeName="opacity" values="0.5;0.7;0.5" dur="1.2s" repeatCount="indefinite" />
  </g>
</svg>