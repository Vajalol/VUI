<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="emberCoreGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="20%" stop-color="#FFF6D9" stop-opacity="0.95"/>
      <stop offset="40%" stop-color="#FFCC00" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#FF9900" stop-opacity="0.85"/>
      <stop offset="80%" stop-color="#FF6600" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#CC3300" stop-opacity="0.7"/>
    </radialGradient>
    
    <radialGradient id="emberGlowGradient" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFCC00" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#FF9900" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#FF6600" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#CC3300" stop-opacity="0.1"/>
    </radialGradient>
    
    <filter id="emberBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
    </filter>
    
    <filter id="emberSparkleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.5" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.8" />
      </feComponentTransfer>
      <feOffset dx="0" dy="0" result="offsetblur" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Animation definitions -->
    <animate xlink:href="#emberCore" 
             attributeName="r" 
             values="6;7;6;6.5;6" 
             dur="1.5s" 
             repeatCount="indefinite" />
             
    <animate xlink:href="#emberGlow" 
             attributeName="r" 
             values="12;14;12;13;12" 
             dur="2s" 
             repeatCount="indefinite" />
             
    <animate xlink:href="#emberGlow" 
             attributeName="opacity" 
             values="0.6;0.8;0.6;0.7;0.6" 
             dur="2s" 
             repeatCount="indefinite" />
  </defs>
  
  <g>
    <!-- Ember outer glow -->
    <circle id="emberGlow" cx="16" cy="16" r="12" fill="url(#emberGlowGradient)" opacity="0.6" filter="url(#emberBlur)" />
    
    <!-- Ember core -->
    <circle id="emberCore" cx="16" cy="16" r="6" fill="url(#emberCoreGradient)" filter="url(#emberBlur)" />
    
    <!-- Ember sparkle -->
    <path d="M16,7 L18.5,14 L25,16 L18.5,18 L16,25 L13.5,18 L7,16 L13.5,14 Z" 
          fill="#FFFFFF" fill-opacity="0.9" filter="url(#emberSparkleGlow)" />
    
    <!-- Additional smaller sparkles -->
    <g fill="#FFFFFF" fill-opacity="0.8" filter="url(#emberSparkleGlow)">
      <path d="M16,10 L17,13 L20,14 L17,15 L16,18 L15,15 L12,14 L15,13 Z" />
      <path d="M12,13 L13,15 L15,16 L13,17 L12,19 L11,17 L9,16 L11,15 Z" />
      <path d="M20,13 L21,15 L23,16 L21,17 L20,19 L19,17 L17,16 L19,15 Z" />
      <path d="M16,19 L17,21 L19,22 L17,23 L16,25 L15,23 L13,22 L15,21 Z" />
    </g>
    
    <!-- Ember particles -->
    <g fill="#FFCC00" fill-opacity="0.7">
      <circle cx="18" cy="11" r="0.8" />
      <circle cx="20" cy="16" r="0.6" />
      <circle cx="18" cy="21" r="0.7" />
      <circle cx="16" cy="22" r="0.5" />
      <circle cx="14" cy="21" r="0.7" />
      <circle cx="12" cy="16" r="0.6" />
      <circle cx="14" cy="11" r="0.8" />
      <circle cx="16" cy="10" r="0.5" />
    </g>
    
    <!-- Ember heat distortion waves -->
    <g stroke="#FF9900" stroke-width="0.3" stroke-opacity="0.3" fill="none">
      <path d="M16,4 C18,6 20,7 22,6" />
      <path d="M16,4 C14,6 12,7 10,6" />
      <path d="M28,16 C26,18 25,20 26,22" />
      <path d="M28,16 C26,14 25,12 26,10" />
      <path d="M16,28 C14,26 12,25 10,26" />
      <path d="M16,28 C18,26 20,25 22,26" />
      <path d="M4,16 C6,14 7,12 6,10" />
      <path d="M4,16 C6,18 7,20 6,22" />
    </g>
  </g>
</svg>