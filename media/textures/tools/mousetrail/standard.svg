<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Standard Mouse Trail Particle -->
  <defs>
    <radialGradient id="particleGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
      <stop offset="70%" style="stop-color:#CCCCCC;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#AAAAAA;stop-opacity:0" />
    </radialGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main particle -->
  <circle cx="16" cy="16" r="8" fill="url(#particleGradient)" filter="url(#glow)" />
  
  <!-- Subtle sparkle lines -->
  <path d="M 16,8 L 16,24 M 8,16 L 24,16" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.6" />
  <path d="M 11,11 L 21,21 M 11,21 L 21,11" stroke="#FFFFFF" stroke-width="0.5" stroke-opacity="0.4" />
</svg>