<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="burstOuterGradient" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#9966CC" stop-opacity="0.5"/>
      <stop offset="40%" stop-color="#6633AA" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#330066" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#220044" stop-opacity="0.1"/>
    </radialGradient>
    
    <radialGradient id="burstInnerGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="20%" stop-color="#F1D9FF" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#CC99FF" stop-opacity="0.7"/>
      <stop offset="80%" stop-color="#9933FF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#6600CC" stop-opacity="0.5"/>
    </radialGradient>
    
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="40%" stop-color="#F1D9FF" stop-opacity="0.9"/>
      <stop offset="70%" stop-color="#CC99FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#9933FF" stop-opacity="0.7"/>
    </radialGradient>
    
    <filter id="burstGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    
    <filter id="arcaneGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.8" />
      </feComponentTransfer>
      <feOffset dx="0" dy="0" result="offsetblur" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Animation definitions -->
    <animate xlink:href="#arcanePulse"
             attributeName="r"
             values="32;36;32;34;32"
             dur="3s"
             repeatCount="indefinite" />
             
    <animate xlink:href="#arcanePulse"
             attributeName="opacity"
             values="0.6;0.8;0.6;0.7;0.6"
             dur="3s"
             repeatCount="indefinite" />
             
    <animate xlink:href="#coreArcane"
             attributeName="r"
             values="18;20;18;19;18"
             dur="2s"
             repeatCount="indefinite" />
  </defs>
  
  <g>
    <!-- Base arcane background -->
    <circle cx="64" cy="64" r="60" fill="url(#burstOuterGradient)" />
    
    <!-- Pulsing arcane energy -->
    <circle id="arcanePulse" cx="64" cy="64" r="32" fill="url(#burstInnerGradient)" opacity="0.6" filter="url(#burstGlow)" />
    
    <!-- Kirin Tor style arcane pattern background -->
    <g fill="#6633AA" fill-opacity="0.15">
      <path d="M64,24 L104,64 L64,104 L24,64 Z" />
      <circle cx="64" cy="64" r="40" />
    </g>
    
    <!-- Arcane orbiting circles -->
    <g>
      <circle cx="64" cy="64" r="36" stroke="#9966CC" stroke-width="0.8" fill="none" stroke-opacity="0.6" />
      <circle cx="64" cy="64" r="44" stroke="#9966CC" stroke-width="0.8" fill="none" stroke-opacity="0.5" 
            stroke-dasharray="6,3">
        <animateTransform attributeName="transform" type="rotate" from="0 64 64" to="360 64 64" dur="30s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="64" cy="64" r="52" stroke="#9966CC" stroke-width="0.5" fill="none" stroke-opacity="0.4"
            stroke-dasharray="4,6">
        <animateTransform attributeName="transform" type="rotate" from="360 64 64" to="0 64 64" dur="40s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Arcane energy rays - more WoW style -->
    <g>
      <!-- Main energy rays with proper Kirin Tor styling -->
      <path d="M64,16 
                C60,20 58,25 58,30 
                L62,34 L64,38 L66,34 
                L70,30 
                C70,25 68,20 64,16 Z" 
            fill="#EEDDFF" fill-opacity="0.8" filter="url(#arcaneGlow)" />
      
      <path d="M64,112 
                C68,108 70,103 70,98 
                L66,94 L64,90 L62,94 
                L58,98 
                C58,103 60,108 64,112 Z" 
            fill="#EEDDFF" fill-opacity="0.8" filter="url(#arcaneGlow)" />
      
      <path d="M16,64 
                C20,60 25,58 30,58 
                L34,62 L38,64 L34,66 
                L30,70 
                C25,70 20,68 16,64 Z" 
            fill="#EEDDFF" fill-opacity="0.8" filter="url(#arcaneGlow)" />
      
      <path d="M112,64 
                C108,68 103,70 98,70 
                L94,66 L90,64 L94,62 
                L98,58 
                C103,58 108,60 112,64 Z" 
            fill="#EEDDFF" fill-opacity="0.8" filter="url(#arcaneGlow)" />
      
      <!-- Diagonal energy beams -->
      <g stroke="#CC99FF" stroke-width="2" stroke-opacity="0.8" filter="url(#arcaneGlow)">
        <path d="M36,36 L48,48" />
        <path d="M92,36 L80,48" />
        <path d="M36,92 L48,80" />
        <path d="M92,92 L80,80" />
      </g>
      
      <!-- Secondary diagonal rays -->
      <g stroke="#9933FF" stroke-width="1.5" stroke-opacity="0.6" filter="url(#arcaneGlow)">
        <path d="M30,36 L44,50" />
        <path d="M98,36 L84,50" />
        <path d="M30,92 L44,78" />
        <path d="M98,92 L84,78" />
      </g>
    </g>
    
    <!-- WoW-style arcane runes (inspired by Dalaran/Kirin Tor) -->
    <g>
      <!-- Cardinal runes -->
      <g filter="url(#arcaneGlow)">
        <path d="M64,28 
                 C62,24 66,24 64,20 
                 C62,24 66,24 64,28 Z" 
              fill="#CC99FF" fill-opacity="0.9" />
              
        <path d="M64,100 
                 C66,104 62,104 64,108 
                 C66,104 62,104 64,100 Z" 
              fill="#CC99FF" fill-opacity="0.9" />
              
        <path d="M28,64 
                 C24,62 24,66 20,64 
                 C24,62 24,66 28,64 Z" 
              fill="#CC99FF" fill-opacity="0.9" />
              
        <path d="M100,64 
                 C104,66 104,62 108,64 
                 C104,66 104,62 100,64 Z" 
              fill="#CC99FF" fill-opacity="0.9" />
      </g>
      
      <!-- Diagonal runes -->
      <g filter="url(#arcaneGlow)">
        <path d="M40,40 C42,36 38,36 40,32 C38,36 42,36 40,40 Z" fill="#9933FF" fill-opacity="0.8" />
        <path d="M88,40 C86,36 90,36 88,32 C86,36 90,36 88,40 Z" fill="#9933FF" fill-opacity="0.8" />
        <path d="M40,88 C38,92 42,92 40,96 C38,92 42,92 40,88 Z" fill="#9933FF" fill-opacity="0.8" />
        <path d="M88,88 C90,92 86,92 88,96 C90,92 86,92 88,88 Z" fill="#9933FF" fill-opacity="0.8" />
      </g>
      
      <!-- Mana gems at 8 points -->
      <g>
        <circle cx="64" cy="24" r="3" fill="#CC99FF" fill-opacity="0.9" />
        <circle cx="104" cy="64" r="3" fill="#CC99FF" fill-opacity="0.9" />
        <circle cx="64" cy="104" r="3" fill="#CC99FF" fill-opacity="0.9" />
        <circle cx="24" cy="64" r="3" fill="#CC99FF" fill-opacity="0.9" />
        
        <circle cx="40" cy="40" r="2.5" fill="#9933FF" fill-opacity="0.8" />
        <circle cx="88" cy="40" r="2.5" fill="#9933FF" fill-opacity="0.8" />
        <circle cx="40" cy="88" r="2.5" fill="#9933FF" fill-opacity="0.8" />
        <circle cx="88" cy="88" r="2.5" fill="#9933FF" fill-opacity="0.8" />
      </g>
      
      <!-- Arcane geometric patterns -->
      <g stroke="#9966CC" stroke-width="0.6" stroke-opacity="0.5" fill="none">
        <path d="M64,24 L40,40 L24,64 L40,88 L64,104 L88,88 L104,64 L88,40 Z" />
        <path d="M64,32 L44,44 L32,64 L44,84 L64,96 L84,84 L96,64 L84,44 Z" />
      </g>
    </g>
    
    <!-- Center arcane energy core -->
    <circle id="coreArcane" cx="64" cy="64" r="18" fill="url(#coreGradient)" filter="url(#burstGlow)" />
    <circle cx="64" cy="64" r="12" fill="#9933FF" fill-opacity="0.9" />
    <circle cx="64" cy="64" r="6" fill="#6600CC" fill-opacity="1" />
    
    <!-- Arcane symbols inside - Kirin Tor style -->
    <g stroke="#FFFFFF" stroke-width="1.2" stroke-opacity="0.9" fill="none" filter="url(#arcaneGlow)">
      <!-- Arcane cross  -->
      <path d="M58,64 L70,64 M64,58 L64,70" />
      
      <!-- Arcane X -->
      <path d="M58,58 L70,70 M58,70 L70,58" />
      
      <!-- Arcane circle -->
      <circle cx="64" cy="64" r="8" />
    </g>
    
    <!-- Arcane sparkles -->
    <g fill="#FFFFFF" fill-opacity="0.9">
      <circle cx="64" cy="52" r="0.8" />
      <circle cx="64" cy="76" r="0.8" />
      <circle cx="52" cy="64" r="0.8" />
      <circle cx="76" cy="64" r="0.8" />
      <circle cx="56" cy="56" r="0.6" />
      <circle cx="72" cy="56" r="0.6" />
      <circle cx="56" cy="72" r="0.6" />
      <circle cx="72" cy="72" r="0.6" />
    </g>
    
    <!-- Arcane energy wisps -->
    <g stroke="#F1D9FF" stroke-width="0.6" stroke-opacity="0.7" fill="none">
      <path d="M54,54 C50,50 48,46 50,42" />
      <path d="M74,54 C78,50 80,46 78,42" />
      <path d="M74,74 C78,78 80,82 78,86" />
      <path d="M54,74 C50,78 48,82 50,86" />
    </g>
  </g>
</svg>