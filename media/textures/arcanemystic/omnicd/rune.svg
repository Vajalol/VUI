<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="runeOuterGlow" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#9966CC" stop-opacity="0.5"/>
      <stop offset="40%" stop-color="#6633AA" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#330066" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#220044" stop-opacity="0.1"/>
    </radialGradient>
    
    <radialGradient id="runeInnerGlow" cx="50%" cy="50%" r="40%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.7"/>
      <stop offset="30%" stop-color="#F1D9FF" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#CC99FF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#9933FF" stop-opacity="0.4"/>
    </radialGradient>
    
    <filter id="runeGlowBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
    </filter>
    
    <filter id="runeInscriptionGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.8" />
      <feOffset dx="0" dy="0" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.9" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Arcane power pulsing -->
    <animate xlink:href="#arcanePulse"
             attributeName="r"
             values="35;38;35;36;35"
             dur="4s"
             repeatCount="indefinite" />
             
    <animate xlink:href="#arcanePulse"
             attributeName="opacity"
             values="0.2;0.5;0.2;0.4;0.2"
             dur="4s"
             repeatCount="indefinite" />
  </defs>
  
  <g>
    <!-- Base glow -->
    <circle cx="64" cy="64" r="60" fill="url(#runeOuterGlow)" />
    <circle id="arcanePulse" cx="64" cy="64" r="35" fill="url(#runeInnerGlow)" opacity="0.2" filter="url(#runeGlowBlur)" />
    
    <!-- Arcane rune circles -->
    <g>
      <!-- Complex outer orbit -->
      <circle cx="64" cy="64" r="54" stroke="#9966FF" stroke-width="1.5" fill="none" />
      <circle cx="64" cy="64" r="52" stroke="#9966FF" stroke-width="0.5" fill="none" stroke-opacity="0.7" />
      <circle cx="64" cy="64" r="50" stroke="#9966FF" stroke-width="0.3" fill="none" stroke-opacity="0.5" />
      
      <!-- Rune main circle -->
      <circle cx="64" cy="64" r="46" stroke="#CC99FF" stroke-width="2" fill="none" />
      <circle cx="64" cy="64" r="44" stroke="#FFFFFF" stroke-width="0.5" fill="none" stroke-opacity="0.7" />
      
      <!-- Inner circle -->
      <circle cx="64" cy="64" r="30" stroke="#9933FF" stroke-width="1.2" fill="none" />
      <circle cx="64" cy="64" r="28" stroke="#9933FF" stroke-width="0.4" fill="none" stroke-opacity="0.6" />
    </g>
    
    <!-- Arcane pattern background -->
    <g fill="#9933FF" fill-opacity="0.2">
      <path d="M64,18 L110,64 L64,110 L18,64 Z" />
      <path d="M38,38 L90,38 L90,90 L38,90 Z" />
    </g>
    
    <!-- Arcane rune pattern -->
    <g stroke="#FFFFFF" stroke-width="1.5" fill="none" filter="url(#runeInscriptionGlow)">
      <!-- Inner star pattern -->
      <path d="M64,20 L64,108 M20,64 L108,64 M32.7,32.7 L95.3,95.3 M32.7,95.3 L95.3,32.7" />
      
      <!-- Arcane inscription at compass points -->
      <path d="M64,20 C60,25 68,25 64,30" />
      <path d="M108,64 C103,60 103,68 98,64" />
      <path d="M64,108 C68,103 60,103 64,98" />
      <path d="M20,64 C25,68 25,60 30,64" />
      
      <!-- Arcane runes at diagonal points -->
      <path d="M32.7,32.7 C36,28 40,32 37.7,37.7" />
      <path d="M95.3,32.7 C100,36 96,40 90.3,37.7" />
      <path d="M32.7,95.3 C28,91 32,87 37.7,90.3" />
      <path d="M95.3,95.3 C91,100 87,96 90.3,90.3" />
      
      <!-- Kirin Tor symbol elements -->
      <path d="M64,38 
               C68,40 72,44 74,48 
               C76,52 76,58 74,62 
               C72,66 68,69 64,70 
               C60,69 56,66 54,62 
               C52,58 52,52 54,48 
               C56,44 60,40 64,38 Z" />
      
      <path d="M38,64 
               C40,60 44,56 48,54 
               C52,52 58,52 62,54 
               C66,56 69,60 70,64 
               C69,68 66,72 62,74 
               C58,76 52,76 48,74 
               C44,72 40,68 38,64 Z" />
      
      <path d="M90,64 
               C88,60 84,56 80,54 
               C76,52 70,52 66,54 
               C62,56 59,60 58,64 
               C59,68 62,72 66,74 
               C70,76 76,76 80,74 
               C84,72 88,68 90,64 Z" />
      
      <path d="M64,90 
               C60,88 56,84 54,80 
               C52,76 52,70 54,66 
               C56,62 60,59 64,58 
               C68,59 72,62 74,66 
               C76,70 76,76 74,80 
               C72,84 68,88 64,90 Z" />
                
      <!-- Center pattern -->
      <path d="M52,52 L76,52 L76,76 L52,76 Z" />
      <path d="M58,58 L70,58 L70,70 L58,70 Z" />
      <path d="M46,64 L64,46 L82,64 L64,82 Z" />
    </g>
    
    <!-- Arcane rune inscriptions -->
    <g stroke="#CC99FF" stroke-width="0.8" stroke-opacity="0.9" fill="none">
      <!-- Outer rune inscriptions -->
      <path d="M64,10 C66,13 68,15 70,20 M64,10 C62,13 60,15 58,20" />
      <path d="M118,64 C115,66 113,68 108,70 M118,64 C115,62 113,60 108,58" />
      <path d="M64,118 C62,115 60,113 58,108 M64,118 C66,115 68,113 70,108" />
      <path d="M10,64 C13,62 15,60 20,58 M10,64 C13,66 15,68 20,70" />
      
      <!-- Arcing text replacements -->
      <path d="M24,34 C 35,25 46,20 55,17" />
      <path d="M34,24 C 40,20 46,17 55,15" />
      <path d="M104,34 C 93,25 82,20 73,17" />
      <path d="M94,24 C 88,20 82,17 73,15" />
      <path d="M24,94 C 35,103 46,108 55,111" />
      <path d="M34,104 C 40,108 46,111 55,113" />
      <path d="M104,94 C 93,103 82,108 73,111" />
      <path d="M94,104 C 88,108 82,111 73,113" />
    </g>
    
    <!-- Arcane energy flowing around rune -->
    <g>
      <circle cx="64" cy="64" r="42" stroke="#9966FF" stroke-width="1" stroke-dasharray="4,4" fill="none">
        <animateTransform attributeName="transform" type="rotate" from="0 64 64" to="360 64 64" dur="20s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="64" cy="64" r="36" stroke="#9966FF" stroke-width="1" stroke-dasharray="4,4" fill="none">
        <animateTransform attributeName="transform" type="rotate" from="360 64 64" to="0 64 64" dur="15s" repeatCount="indefinite" />
      </circle>
      
      <!-- Outer rotating dots -->
      <g fill="#FFFFFF" fill-opacity="0.8">
        <circle cx="64" cy="10" r="1.5">
          <animateTransform attributeName="transform" type="rotate" from="0 64 64" to="360 64 64" dur="10s" repeatCount="indefinite" />
        </circle>
        <circle cx="118" cy="64" r="1.5">
          <animateTransform attributeName="transform" type="rotate" from="90 64 64" to="450 64 64" dur="10s" repeatCount="indefinite" />
        </circle>
        <circle cx="64" cy="118" r="1.5">
          <animateTransform attributeName="transform" type="rotate" from="180 64 64" to="540 64 64" dur="10s" repeatCount="indefinite" />
        </circle>
        <circle cx="10" cy="64" r="1.5">
          <animateTransform attributeName="transform" type="rotate" from="270 64 64" to="630 64 64" dur="10s" repeatCount="indefinite" />
        </circle>
      </g>
    </g>
    
    <!-- Arcane flares -->
    <g fill="#FFFFFF" fill-opacity="0.5" filter="url(#runeGlowBlur)">
      <circle cx="64" cy="20" r="1.2" />
      <circle cx="108" cy="64" r="1.2" />
      <circle cx="64" cy="108" r="1.2" />
      <circle cx="20" cy="64" r="1.2" />
      
      <circle cx="32.7" cy="32.7" r="1" />
      <circle cx="95.3" cy="32.7" r="1" />
      <circle cx="32.7" cy="95.3" r="1" />
      <circle cx="95.3" cy="95.3" r="1" />
    </g>
    
    <!-- Inner energy swirl -->
    <path d="M64,34 
             C 70,36 74,45 72,50 
             C 70,55 60,58 54,55 
             C 48,52 46,44 50,40 
             C 54,36 60,34 64,34 Z"
          fill="#9933FF" fill-opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" from="0 64 64" to="360 64 64" dur="8s" repeatCount="indefinite" />
    </path>
  </g>
</svg>