<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="120" viewBox="0 0 240 120">
  <rect width="240" height="120" fill="#1a1a1a" />
  
  <!-- Character silhouette in the middle -->
  <path d="M120,90 C110,90 102,80 102,70 C102,60 110,50 120,50 C130,50 138,60 138,70 C138,80 130,90 120,90 Z" fill="#333" />
  <path d="M120,100 C115,100 113,95 113,92 L113,88 L127,88 L127,92 C127,95 125,100 120,100 Z" fill="#333" />
  
  <!-- Scrolling text examples -->
  <!-- Incoming damage -->
  <g transform="translate(60,40)" fill="#ff5555">
    <text font-family="Arial" font-size="14" font-weight="bold" fill="#ff5555">-2155</text>
    <text font-family="Arial" font-size="10" x="42" y="0" fill="#ff5555">Physical</text>
  </g>
  
  <!-- Outgoing damage -->
  <g transform="translate(140,45)" fill="#ffff55">
    <text font-family="Arial" font-size="16" font-weight="bold" fill="#ffff55">+8621</text>
    <text font-family="Arial" font-size="10" x="45" y="0" fill="#ffff55">Fire</text>
  </g>
  
  <!-- Heal -->
  <g transform="translate(155,65)" fill="#55ff55">
    <text font-family="Arial" font-size="14" font-weight="bold" fill="#55ff55">+3842</text>
    <text font-family="Arial" font-size="10" x="42" y="0" fill="#55ff55">Heal</text>
  </g>
  
  <!-- Miss -->
  <g transform="translate(85,65)" fill="#ffffff">
    <text font-family="Arial" font-size="12" font-weight="bold" fill="#ffffff">MISS</text>
  </g>
  
  <!-- Critical -->
  <g transform="translate(130,30)" fill="#ff9955">
    <text font-family="Arial" font-size="18" font-weight="bold" fill="#ff9955">*12540*</text>
    <text font-family="Arial" font-size="10" x="58" y="0" fill="#ff9955">Critical</text>
  </g>
  
  <!-- VUI Themed Text -->
  <g transform="translate(40,80)" fill="#0d9de6">
    <text font-family="Arial" font-size="14" font-weight="bold" fill="#0d9de6">+5280</text>
    <text font-family="Arial" font-size="10" x="42" y="0" fill="#0d9de6">Nature</text>
  </g>
  
  <!-- Module name at the bottom -->
  <text x="120" y="115" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Scrolling Battle Text</text>
</svg>