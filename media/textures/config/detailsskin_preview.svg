<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="120" version="1.1" viewBox="0 0 240 120" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <linearGradient id="titlebar" x1="0" x2="0" y1="0" y2="20" gradientUnits="userSpaceOnUse">
   <stop stop-color="#0d9de6" offset="0"/>
   <stop stop-color="#0a0a1a" offset="1"/>
  </linearGradient>
  <linearGradient id="background" x1="0" x2="0" y1="20" y2="120" gradientUnits="userSpaceOnUse">
   <stop stop-color="#0a0a1a" stop-opacity=".9" offset="0"/>
   <stop stop-color="#0a0a1a" stop-opacity=".7" offset="1"/>
  </linearGradient>
  <linearGradient id="bar1" x1="0" x2="0" y1="0" y2="18" gradientUnits="userSpaceOnUse">
   <stop stop-color="#e63700" offset="0"/>
   <stop stop-color="#8c2200" offset="1"/>
  </linearGradient>
  <linearGradient id="bar2" x1="0" x2="0" y1="0" y2="18" gradientUnits="userSpaceOnUse">
   <stop stop-color="#e67a00" offset="0"/>
   <stop stop-color="#8c4b00" offset="1"/>
  </linearGradient>
  <linearGradient id="bar3" x1="0" x2="0" y1="0" y2="18" gradientUnits="userSpaceOnUse">
   <stop stop-color="#0de600" offset="0"/>
   <stop stop-color="#0a8c00" offset="1"/>
  </linearGradient>
  <linearGradient id="bar4" x1="0" x2="0" y1="0" y2="18" gradientUnits="userSpaceOnUse">
   <stop stop-color="#009de6" offset="0"/>
   <stop stop-color="#005980" offset="1"/>
  </linearGradient>
  <linearGradient id="bar5" x1="0" x2="0" y1="0" y2="18" gradientUnits="userSpaceOnUse">
   <stop stop-color="#9d0de6" offset="0"/>
   <stop stop-color="#49068c" offset="1"/>
  </linearGradient>
 </defs>
 
 <!-- Frame and border -->
 <rect width="240" height="120" rx="3" ry="3" fill="none" stroke="#0d9de6" stroke-width="2"/>
 
 <!-- Title bar -->
 <rect width="240" height="20" fill="url(#titlebar)"/>
 <text x="120" y="14" fill="#ffffff" font-family="Arial" font-size="12px" text-anchor="middle">Details! Damage Meter</text>
 
 <!-- Background -->
 <rect y="20" width="240" height="100" fill="url(#background)"/>
 
 <!-- Damage bars -->
 <g fill-opacity=".9" font-family="Arial" font-size="10px">
  <rect x="25" y="30" width="180" height="14" fill="url(#bar1)"/>
  <text x="28" y="40" fill="#ffffff">Player 1</text>
  <text x="200" y="40" fill="#ffffff" text-anchor="end">150.5K</text>
  
  <rect x="25" y="46" width="140" height="14" fill="url(#bar2)"/>
  <text x="28" y="56" fill="#ffffff">Player 2</text>
  <text x="160" y="56" fill="#ffffff" text-anchor="end">120.2K</text>
  
  <rect x="25" y="62" width="100" height="14" fill="url(#bar3)"/>
  <text x="28" y="72" fill="#ffffff">Player 3</text>
  <text x="120" y="72" fill="#ffffff" text-anchor="end">86.7K</text>
  
  <rect x="25" y="78" width="75" height="14" fill="url(#bar4)"/>
  <text x="28" y="88" fill="#ffffff">Player 4</text>
  <text x="95" y="88" fill="#ffffff" text-anchor="end">64.3K</text>
  
  <rect x="25" y="94" width="50" height="14" fill="url(#bar5)"/>
  <text x="28" y="104" fill="#ffffff">Player 5</text>
  <text x="70" y="104" fill="#ffffff" text-anchor="end">42.8K</text>
 </g>
 
 <!-- Class icons placeholders -->
 <g>
  <rect x="10" y="30" width="12" height="14" fill="#C41E3A" stroke="#000000" stroke-width="1"/>
  <rect x="10" y="46" width="12" height="14" fill="#FF7C0A" stroke="#000000" stroke-width="1"/>
  <rect x="10" y="62" width="12" height="14" fill="#ABD473" stroke="#000000" stroke-width="1"/>
  <rect x="10" y="78" width="12" height="14" fill="#0070DD" stroke="#000000" stroke-width="1"/>
  <rect x="10" y="94" width="12" height="14" fill="#8788EE" stroke="#000000" stroke-width="1"/>
 </g>
</svg>