<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Thunder Storm Theme Auctionator Logo -->
  <defs>
    <linearGradient id="lightning" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0D9DE6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40C9FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="#0A0A1A" />
  
  <!-- Hammer Handle -->
  <rect x="40" y="60" width="50" height="10" rx="2" fill="#5588AA" transform="rotate(-30, 40, 60)" />
  
  <!-- Hammer Head -->
  <rect x="28" y="30" width="25" height="30" rx="3" fill="url(#lightning)" transform="rotate(-30, 28, 30)" filter="url(#glow)" />
  
  <!-- Lightning Bolt -->
  <path d="M65,25 L50,55 L65,55 L45,95" stroke="url(#lightning)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#glow)" />
  
  <!-- Gold Coins -->
  <circle cx="80" cy="85" r="12" fill="#64B3FF" stroke="#0D9DE6" stroke-width="2" />
  <circle cx="95" cy="75" r="10" fill="#64B3FF" stroke="#0D9DE6" stroke-width="2" />
  <circle cx="90" cy="90" r="8" fill="#64B3FF" stroke="#0D9DE6" stroke-width="2" />
  
  <!-- Dollar Symbol -->
  <text x="80" y="90" font-family="Arial" font-size="18" font-weight="bold" fill="#0D9DE6" text-anchor="middle">$</text>
  
  <!-- Border -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="url(#lightning)" stroke-width="3" />
  
  <!-- Text -->
  <text x="64" y="115" font-family="Arial" font-size="14" font-weight="bold" fill="#40C9FF" text-anchor="middle">VUI Auctionator</text>
</svg>