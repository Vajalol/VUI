<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="vortexGradient" cx="50%" cy="50%" r="75%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#0D9DE6;stop-opacity:1" /> <!-- Thunder Storm blue core -->
      <stop offset="35%" style="stop-color:#0A0A1A;stop-opacity:0.9" /> <!-- Thunder Storm background -->
      <stop offset="60%" style="stop-color:#0D9DE6;stop-opacity:0.7" /> <!-- Thunder Storm highlight -->
      <stop offset="100%" style="stop-color:#0A0A1A;stop-opacity:0.8" /> <!-- Thunder Storm background -->
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Dark background circle -->
  <circle cx="256" cy="256" r="240" fill="#0A0A1A" />
  
  <!-- Vortex spiral effects -->
  <g filter="url(#glow)">
    <!-- Outer spiral arms -->
    <path d="M256,16 
             C370,16 470,100 496,216 
             A240,240 0 0,1 296,496 
             C180,470 96,370 16,256 
             A240,240 0 0,1 216,16" 
          fill="none" stroke="#0D9DE6" stroke-width="5" opacity="0.7">
      <animateTransform attributeName="transform" 
                        attributeType="XML" 
                        type="rotate" 
                        from="0 256 256" 
                        to="360 256 256" 
                        dur="30s" 
                        repeatCount="indefinite" />
    </path>
    
    <!-- Middle spiral -->
    <path d="M256,66 
             C330,66 400,110 436,166 
             A190,190 0 0,1 346,446 
             C290,410 246,340 76,256 
             A190,190 0 0,1 166,66" 
          fill="none" stroke="#4DBDFF" stroke-width="4" opacity="0.8">
      <animateTransform attributeName="transform" 
                        attributeType="XML" 
                        type="rotate" 
                        from="0 256 256" 
                        to="-360 256 256" 
                        dur="20s" 
                        repeatCount="indefinite" />
    </path>
    
    <!-- Inner spiral -->
    <path d="M256,116 
             C300,116 340,130 366,166 
             A120,120 0 0,1 346,346 
             C310,320 296,280 116,256 
             A120,120 0 0,1 166,116" 
          fill="none" stroke="#89D6FF" stroke-width="3" opacity="0.9">
      <animateTransform attributeName="transform" 
                        attributeType="XML" 
                        type="rotate" 
                        from="0 256 256" 
                        to="360 256 256" 
                        dur="15s" 
                        repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Vortex center -->
  <circle cx="256" cy="256" r="100" fill="url(#vortexGradient)" />
  
  <!-- Energy lines -->
  <g filter="url(#glow)">
    <line x1="256" y1="176" x2="256" y2="156" stroke="#89D6FF" stroke-width="3" />
    <line x1="256" y1="336" x2="256" y2="356" stroke="#89D6FF" stroke-width="3" />
    <line x1="176" y1="256" x2="156" y2="256" stroke="#89D6FF" stroke-width="3" />
    <line x1="336" y1="256" x2="356" y2="256" stroke="#89D6FF" stroke-width="3" />
  </g>
  
  <!-- V letter stylized in the center -->
  <g transform="translate(256, 256) scale(1.8) translate(-256, -256)">
    <path d="M226,216 L256,296 L286,216" 
          fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Author signature - small "VortexQ8" text at the bottom -->
  <text x="256" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">VortexQ8</text>
</svg>