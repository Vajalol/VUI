<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="64" ry="64" fill="#0A0A1A"/>
  
  <!-- Outer glow effect -->
  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="15" result="blur"/>
    <feComposite in="SourceGraphic" in2="blur" operator="over"/>
  </filter>
  
  <!-- Thunder Storm Theme - Deep blue backgrounds with electric blue accents -->
  
  <!-- Vortex Outer Ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#0D9DE6" stroke-width="6" opacity="0.4"/>
  
  <!-- Vortex Spiral Effect -->
  <path d="M256 50
           a206 206 0 0 1 0 412
           a206 206 0 0 1 0 -412
           z" 
        fill="none" 
        stroke="#0D9DE6" 
        stroke-width="8"
        stroke-dasharray="30,10,5,10"
        filter="url(#glow)"/>
  
  <!-- Dynamic Vortex Rings -->
  <circle cx="256" cy="256" r="180" stroke="#0D9DE6" stroke-width="4" fill="none" opacity="0.7" />
  <circle cx="256" cy="256" r="150" stroke="#0D9DE6" stroke-width="3" fill="none" opacity="0.6" />
  <circle cx="256" cy="256" r="120" stroke="#0D9DE6" stroke-width="3" fill="none" opacity="0.5" transform="rotate(45, 256, 256)" />
  <circle cx="256" cy="256" r="90" stroke="#0D9DE6" stroke-width="2" fill="none" opacity="0.4" transform="rotate(90, 256, 256)" />
  
  <!-- Inner Vortex Spirals -->
  <path d="M256 100
           a156 156 0 0 1 0 312
           a156 156 0 0 1 0 -312
           z" 
        fill="none" 
        stroke="#0DADE6" 
        stroke-width="6"
        stroke-dasharray="15,8,3,8"
        transform="rotate(30, 256, 256)"/>
  
  <path d="M256 140
           a116 116 0 0 1 0 232
           a116 116 0 0 1 0 -232
           z" 
        fill="none" 
        stroke="#0DBDE6" 
        stroke-width="4"
        stroke-dasharray="10,6,2,6"
        transform="rotate(60, 256, 256)"/>
  
  <!-- Vortex Center Glow -->
  <circle cx="256" cy="256" r="70" fill="url(#centerGradient)"/>
  
  <!-- Radial gradient for center -->
  <defs>
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#0DCDE6; stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0D9DE6; stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0A0A1A; stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Lightning Effects -->
  <path d="M256 125 L290 70" stroke="#0DCDE6" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M350 256 L405 290" stroke="#0DCDE6" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M256 387 L222 442" stroke="#0DCDE6" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M125 256 L70 222" stroke="#0DCDE6" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Diagonal Lightning -->
  <path d="M320 120 L380 60" stroke="#0DCDE6" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M392 320 L452 380" stroke="#0DCDE6" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M120 392 L60 452" stroke="#0DCDE6" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M60 120 L120 60" stroke="#0DCDE6" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- "V" Text with glow effect -->
  <text x="256" y="290" font-family="Arial, sans-serif" font-weight="bold" font-size="180" text-anchor="middle" fill="#0D9DE6" filter="url(#glow)">V</text>
  
  <!-- "UI" Text with slight glow -->
  <text x="305" y="335" font-family="Arial, sans-serif" font-weight="bold" font-size="90" text-anchor="middle" fill="#FFFFFF" filter="url(#glow)">UI</text>
  
  <!-- Additional design elements -->
  <circle cx="256" cy="256" r="240" stroke="#0D7DE6" stroke-width="1" fill="none" opacity="0.3" />
  <circle cx="256" cy="256" r="230" stroke="#0D7DE6" stroke-width="1" fill="none" opacity="0.2" />
</svg>