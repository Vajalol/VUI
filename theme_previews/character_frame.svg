<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Character Frame - Phoenix Flame Theme -->
  
  <!-- Main background -->
  <rect x="10" y="10" width="380" height="480" rx="10" ry="10" fill="#1A0A05" />
  
  <!-- Fiery orange border -->
  <rect x="10" y="10" width="380" height="480" rx="10" ry="10" fill="none" stroke="#E64D0D" stroke-width="3" />
  
  <!-- Title bar -->
  <rect x="10" y="10" width="380" height="40" rx="10" ry="10" fill="#2A0F08" />
  <text x="200" y="35" font-family="Arial" font-size="18" fill="#FFF4D9" text-anchor="middle" font-weight="bold">Character</text>
  
  <!-- Close button -->
  <circle cx="370" cy="30" r="12" fill="#2A0F08" stroke="#E64D0D" stroke-width="1" />
  <line x1="365" y1="25" x2="375" y2="35" stroke="#FFF4D9" stroke-width="2" />
  <line x1="365" y1="35" x2="375" y2="25" stroke="#FFF4D9" stroke-width="2" />
  
  <!-- Character portrait area -->
  <rect x="30" y="70" width="100" height="100" rx="50" ry="50" fill="#2A1208" stroke="#E64D0D" stroke-width="2" />
  <text x="80" y="120" font-family="Arial" font-size="14" fill="#FFF4D9" text-anchor="middle">[Portrait]</text>
  
  <!-- Character info -->
  <text x="150" y="85" font-family="Arial" font-size="16" fill="#FFA31A" font-weight="bold">Character Name</text>
  <text x="150" y="110" font-family="Arial" font-size="14" fill="#FFF4D9">Level 70 Human Mage</text>
  <text x="150" y="135" font-family="Arial" font-size="14" fill="#FFF4D9">Item Level: 476</text>
  <text x="150" y="160" font-family="Arial" font-size="14" fill="#FFF4D9">Honor: 12,500</text>
  
  <!-- Tabs -->
  <rect x="30" y="190" width="80" height="30" rx="5" ry="5" fill="#2A1208" stroke="#E64D0D" stroke-width="2" />
  <text x="70" y="210" font-family="Arial" font-size="12" fill="#FFF4D9" text-anchor="middle">Character</text>
  
  <rect x="120" y="190" width="80" height="30" rx="5" ry="5" fill="#1A0A05" stroke="#E64D0D" stroke-width="1" />
  <text x="160" y="210" font-family="Arial" font-size="12" fill="#FFF4D9" text-anchor="middle">Reputation</text>
  
  <rect x="210" y="190" width="80" height="30" rx="5" ry="5" fill="#1A0A05" stroke="#E64D0D" stroke-width="1" />
  <text x="250" y="210" font-family="Arial" font-size="12" fill="#FFF4D9" text-anchor="middle">Titles</text>
  
  <!-- Equipment slots -->
  <!-- Head -->
  <rect x="30" y="240" width="50" height="50" rx="5" ry="5" fill="#2A1208" stroke="#E64D0D" stroke-width="1" />
  <text x="55" y="270" font-family="Arial" font-size="10" fill="#FFF4D9" text-anchor="middle">Head</text>
  
  <!-- Neck -->
  <rect x="90" y="240" width="50" height="50" rx="5" ry="5" fill="#2A1208" stroke="#E64D0D" stroke-width="1" />
  <text x="115" y="270" font-family="Arial" font-size="10" fill="#FFF4D9" text-anchor="middle">Neck</text>
  
  <!-- Shoulders -->
  <rect x="150" y="240" width="50" height="50" rx="5" ry="5" fill="#2A1208" stroke="#E64D0D" stroke-width="1" />
  <text x="175" y="270" font-family="Arial" font-size="10" fill="#FFF4D9" text-anchor="middle">Shoulder</text>
  
  <!-- More slots... -->
  <rect x="30" y="300" width="50" height="50" rx="5" ry="5" fill="#2A1208" stroke="#E64D0D" stroke-width="1" />
  <text x="55" y="330" font-family="Arial" font-size="10" fill="#FFF4D9" text-anchor="middle">Chest</text>
  
  <rect x="90" y="300" width="50" height="50" rx="5" ry="5" fill="#2A1208" stroke="#E64D0D" stroke-width="1" />
  <text x="115" y="330" font-family="Arial" font-size="10" fill="#FFF4D9" text-anchor="middle">Waist</text>
  
  <rect x="150" y="300" width="50" height="50" rx="5" ry="5" fill="#2A1208" stroke="#E64D0D" stroke-width="1" />
  <text x="175" y="330" font-family="Arial" font-size="10" fill="#FFF4D9" text-anchor="middle">Legs</text>
  
  <!-- Character stats -->
  <rect x="220" y="240" width="150" height="180" rx="5" ry="5" fill="#120804" opacity="0.7" />
  <text x="295" y="260" font-family="Arial" font-size="14" fill="#FFA31A" text-anchor="middle" font-weight="bold">Character Stats</text>
  
  <text x="230" y="285" font-family="Arial" font-size="12" fill="#FFF4D9">Strength: 125</text>
  <text x="230" y="305" font-family="Arial" font-size="12" fill="#FFF4D9">Agility: 95</text>
  <text x="230" y="325" font-family="Arial" font-size="12" fill="#FFF4D9">Intellect: 650</text>
  <text x="230" y="345" font-family="Arial" font-size="12" fill="#FFF4D9">Stamina: 486</text>
  <text x="230" y="365" font-family="Arial" font-size="12" fill="#FFF4D9">Crit: 22%</text>
  <text x="230" y="385" font-family="Arial" font-size="12" fill="#FFF4D9">Haste: 18%</text>
  <text x="230" y="405" font-family="Arial" font-size="12" fill="#FFF4D9">Mastery: 25%</text>
  
  <!-- Ember effects -->
  <circle cx="30" cy="30" r="3" fill="#FFA31A" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="370" cy="480" r="2" fill="#FFA31A" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="200" cy="10" r="2" fill="#FFA31A" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Bottom buttons -->
  <rect x="100" y="440" width="90" height="30" rx="5" ry="5" fill="#2A1208" stroke="#E64D0D" stroke-width="1" />
  <text x="145" y="460" font-family="Arial" font-size="14" fill="#FFF4D9" text-anchor="middle">Cancel</text>
  
  <rect x="210" y="440" width="90" height="30" rx="5" ry="5" fill="#2A1208" stroke="#E64D0D" stroke-width="1" />
  <text x="255" y="460" font-family="Arial" font-size="14" fill="#FFF4D9" text-anchor="middle">Accept</text>
</svg>