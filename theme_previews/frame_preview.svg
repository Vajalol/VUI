<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark red/brown background with subtle flame pattern -->
  <rect x="10" y="10" width="380" height="280" rx="10" ry="10" fill="#1A0A05" />
  
  <!-- Fiery orange border -->
  <rect x="10" y="10" width="380" height="280" rx="10" ry="10" fill="none" stroke="#E64D0D" stroke-width="3" />
  
  <!-- Ember glow effects -->
  <circle cx="50" cy="50" r="5" fill="#FFA31A" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="350" cy="250" r="4" fill="#FFA31A" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="300" cy="40" r="3" fill="#FFA31A" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Frame title -->
  <rect x="10" y="10" width="380" height="30" rx="10" ry="10" fill="#2A0F08" />
  <text x="200" y="30" font-family="Arial" font-size="16" fill="#FFF4D9" text-anchor="middle">Phoenix Flame Frame</text>
  
  <!-- Content area -->
  <rect x="20" y="50" width="360" height="230" rx="5" ry="5" fill="#120804" opacity="0.7" />
  
  <!-- Button example -->
  <rect x="40" y="230" width="100" height="30" rx="5" ry="5" fill="#2A1208" stroke="#E64D0D" stroke-width="1" />
  <text x="90" y="250" font-family="Arial" font-size="14" fill="#FFF4D9" text-anchor="middle">Button</text>
  
  <!-- Checkbox example -->
  <rect x="160" y="230" width="20" height="20" rx="3" ry="3" fill="#2A1208" stroke="#E64D0D" stroke-width="1" />
  <text x="195" y="245" font-family="Arial" font-size="14" fill="#FFF4D9">Option</text>
  
  <!-- Slider example -->
  <rect x="250" y="240" width="100" height="6" rx="3" ry="3" fill="#1A0A05" stroke="#E64D0D" stroke-width="1" />
  <circle cx="285" cy="243" r="8" fill="#E64D0D" />
</svg>